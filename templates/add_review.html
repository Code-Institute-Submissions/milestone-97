{% extends "base.html" %}
{% block content %}

    <h3 class="center-align review-header">Add your own Review!</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <div class="row">
                <!-- game name -->
                <div class="input-field col s12">
                    <i class="fas fa-gamepad prefix"></i>
                    <input id="game_name" name="game_name"
                        minlength="3" maxlength="30" type="text" class="validate" required>
                    <label for="game_name" class="white-text">Game Name</label>
                </div>
            </div>
            <!-- game review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-edit prefix"></i>
                    <textarea id="game_review" name="game_review" class="materialize-textarea validate" 
                        minlength="10" maxlength="250" required></textarea>
                    <label for="game_review" class="white-text">Game review</label>
                </div>
                <!-- game price -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-euro-sign prefix"></i>
                        <input id="game_price" name="game_price"
                            minlength="2" maxlength="30" type="text" class="validate" required>
                        <label for="game_price" class="white-text">Game Price</label>
                    </div>
                </div>
                <!-- game rating -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-sort-numeric-up-alt prefix"></i>
                        <input id="game_rating" name="game_rating"
                            minlength="2" maxlength="30" type="text" class="validate" required>
                        <label for="game_rating" class="white-text">Game Rating (out of 5)</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large">
                            Submit Review
                        </button>
                    </div>    
                </div>
            </div>
        </form>
    </div>

{% endblock %}
