<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
</head>
<body>
    {% for review in reviews %}
        {{ review.game_name }} <br>
        {{ review.game_review }} <br>
        {{ review.game_price }} <br>
        {{ review.game_link }} <br>
        {{ review.game_rating }} <br>
    {% endfor %}
</body>
</html>
