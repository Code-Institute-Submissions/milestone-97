{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Register here  <i class="fas fa-signature"></i></h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel register-panel">
                <div class="row">
                    <div class="input-field col s6">
                      <i class="fas fa-user-plus prefix "></i>
                      <input id="username" name="username"type="text" class="validate">
                      <label for="username" class="white-text">Username</label>
                    </div>
                </div> 
                
                <div class="row">
                    <div class="input-field col s6">
                      <i class="fas fa-key prefix "></i>
                      <input id="password" name="password" type="password" class="validate">
                      <label for="password" class="white-text">Password</label>
                    </div>
                  </div>  
                  <div class="row">
                        <button type="submit" class="col s12 btn-large text-shadow register-button">
                          Register Now! 
                          <i class="fas fa-sign-in-alt"></i>
                        </button>
                  </div>
            </div>
        </form>
    </div>

{% endblock %}
