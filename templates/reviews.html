{% extends "base.html"%}
{% block content%}

      <div class="row">
        <div class="col s12">
          <div class="card">
            {% for review in reviews %}
            <div class="card-image">
              <img src="https://img.mensxp.com/media/content/2020/Nov/News-Channel-Used-Screenshot-From-Red-Dead-Redemption-2-1400x653_5fc0a8c1d583b_600x280.jpeg">
              <span class="card-title"> {{ review.game_name }} </span>
            </div>
            <div>
                <ul class="collapsible ul-style">
                    <li>
                      <div class="collapsible-header"><i class="fas fa-gamepad"></i>Reviewed by {{ username }} </div>
                      <div class="collapsible-body">
                          <p>{{ review.game_review }}</p>
                      </div>
                    </li>
            {% endfor %}
                </ul>
            </div>
          </div>
        </div>
      </div>
    

{% endblock %}
